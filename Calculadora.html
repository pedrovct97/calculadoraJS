<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body{
            background-color: rgb(148, 245, 162);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        input{
            margin-top: 120px;
            width: 190px;
        }
        div#res{
            margin-top: 37px;
        }
        h1{
            text-align: center;
            background-color: rgb(223, 235, 111);
            width: 250px;
            height: 40px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body>

    <h1>Calculadora</h1>

    <input type="number" id="txtn1"> 
    
    <select name="oper" id="oper">
        <option value="somar" selected="selected" >Somar</option>
        <option value="subtrair">Subtrair</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>

    <input type="number" name="txtn2" id="txtn2">

    <input id="submit" type="button" value="Submit" onClick="calcular()">
    
    <span>
        <strong>Resultado:</strong><div id="res"></div>
    </span>

    <script>
        function calcular(){
            var op1 = document.getElementById("oper")
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')

            var op = String(op1.options[op1.selectedIndex].value)
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            
            res.innerHTML = `O resultado da <strong>SOMA</strong> entre ${n1} e ${n2} Ã© : ${operacao(op,n1,n2)}`
        }

        function operacao(op, n1, n2){
            let resultado = 0
            
            switch(op){
                case 'somar': 
                    resultado = Number(n1 + n2)
                    break;
                case 'subtrair':
                    resultado = Number(n1 - n2)
                    break;
                case 'multiplicar':
                    resultado = Number(n1 * n2)
                    break;
                case 'dividir':
                    resultado = Number(n1 / n2)
                    break;
                default:
                    resultado = Number(n1 + n2)
                    break;
            }
            return resultado
        }
    </script>
</body>
</html>
